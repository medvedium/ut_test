<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Registration / Log In</title>
</head>
<body>

  <div class="form__wrap">
    <form action="" class="login-form">
      <img src="img/user.svg" alt="" class="person-avatar">
      <input type="text" class="username" placeholder="Username">
      <input type="password" class="password" placeholder="Password">
      <div class="remember-me__wrap">
        <label for="remember-me">
          <input type="checkbox" class="remember-me" id="remember-me">
          Remember me
        </label>
        <a href="" class="forgot-password">Forgot password?</a>
      </div>
      <button class="login-button" type="submit">Login</button>
      <div class="create-account">
        <span>Not a member?</span>
        <a href="#">Create account</a>
      </div>
    </form>


    <form action="" class="register-form">
      <input type="text" class="username" placeholder="Username">
      <div class="prompt__wrap">
        <span class="prompt">Less than 12 characters</span>
      </div>
      <input type="email" class="email" placeholder="E-mail">
      <input type="password" class="password" placeholder="Password">
      <div class="prompt__wrap">
        <span class="prompt">8-24 characters</span>
        <span class="prompt active">Special character</span>
        <span class="prompt">2 or more capital letter—ã</span>
        <span class="prompt">4 or more digits</span>
      </div>
      <input type="password" class="password" placeholder="Repeat password">
      <button class="register-button" type="submit">Register</button>
    </form>

  </div>



</body>
</html>
